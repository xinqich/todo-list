<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
<div class="container">
    <h1 class="title">To-Do List</h1>
    <div class="todo-container ">
        <div class="add-task">
            <form action="" class="task-form" id="taskForm">
                <input type="text" name="task-title" class="task-title-input">
                <button type="submit" class="submit-task main-btn">Добавить задачу</button>
            </form>
        </div>
        <div class="task-list " id="taskList"></div>
        <div class="sort-tasks ">
            <button class="sort-btn main-btn" id="allTasks">Все задачи</button>
            <button class="sort-btn main-btn" id="completedTasks">Выполненные задачи</button>
            <button class="sort-btn main-btn" id="notSoCompletedTasks">Невыполненные задачи</button>
        </div>
    </div>
</div>

<div class="dev-buttons">
    <button onclick="saveTasks()">save tasks</button>
    <button onclick="addTask('Lorem ipsum dolor sit amet.' , false)">Add a task</button>
</div>
<script src="src/main.js" type="module"></script>
</body>
</html>
